<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div style="margin-top: 50px">
        <h3>BnS Item DPS compare</h3>
        <h5>Input values as rating</h5>
        <!-- The above form looks like this -->
        <form>
          <div class="row" style="margin-bottom: 55px">
            <div class="two columns" id="base">
              <label>Base Stats</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="number" min="0" value="600" id="AttackPowerBase" onchange="updateInput(this, 'AttackPower', 'Base', 2, 0)">
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="number" min="0" value="500" id="AccuracyBase" onchange="updateInput(this, 'Accuracy', 'Base', 2, 1)">
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="number" min="0" value="500" id="PenetrationBase" onchange="updateInput(this, 'Penetration', 'Base', 2, 2)">
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="number" min="0" value="4000" id="CriticalBase" onchange="updateInput(this, 'Critical', 'Base', 2, 3)">
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="number" min="0" value="1600" id="CriticalDamageBase" onchange="updateInput(this, 'CriticalDamage', 'Base', 2, 4)">
            </div>
            <div class="two columns" id="item1">
              <label>Item 1</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="number" min="0" value="0" id="AttackPowerItem1" onchange="updateInput(this, 'AttackPower', 'Total', 1, 0)">
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="number" min="0" value="0" id="AccuracyItem1" onchange="updateInput(this, 'Accuracy', 'Total', 1, 1)">
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="number" min="0" value="0" id="PenetrationItem1" onchange="updateInput(this, 'Penetration', 'Total', 1, 2)">
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalItem1" onchange="updateInput(this, 'Critical', 'Total', 1, 3)">
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalDamageItem1" onchange="updateInput(this, 'CriticalDamage', 'Total', 1, 4)">
            </div>
            <div class="two columns" id="total1" style="display: none;">
              <label>Total 1</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="number" min="0" value="0" id="AttackPowerTotal1" disabled onchange="updateResult(this, 'AttackPower', 'Percent', 1, 0)">
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="number" min="0" value="0" id="AccuracyTotal1" disabled onchange="updateResult(this, 'Accuracy', 'Percent', 1, 1)">
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="number" min="0" value="0" id="PenetrationTotal1" disabled onchange="updateResult(this, 'Penetration', 'Percent', 1, 2)">
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalTotal1" disabled onchange="updateResult(this, 'Critical', 'Percent', 1, 3)">
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalDamageTotal1" disabled onchange="updateResult(this, 'CriticalDamage', 'Percent', 1, 4)">
            </div>
            <div class="two columns" id="percent1">
              <label>Result Stats 1</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="text" value="0" id="AttackPowerPercent1" disabled>
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="text" value="0" id="AccuracyPercent1" disabled>
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="text" value="0" id="PenetrationPercent1"" disabled>
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="text" value="0" id="CriticalPercent1" disabled>
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="text" value="0" id="CriticalDamagePercent1"" disabled>
            </div>
            <div class="two columns u-pull-right" id="DPS1">
              <label>Result 1</label>
              <label for="exampleEmailInput">Skill Multiplier</label>
              <input class="u-full-width" type="number" value="10" id="Multi1" onchange="Hit(1);Crit(1);Average(1);Hit(2);Crit(2);Average(2);">
              <label for="exampleEmailInput">Hit</label>
              <input class="u-full-width" type="text" value="0" id="Hit1" disabled>
              <label for="exampleEmailInput">Crit</label>
              <input class="u-full-width" type="text" value="0" id="Crit1" disabled>
              <label for="exampleEmailInput">Avg</label>
              <input class="u-full-width" type="text" value="0" id="Avg1" disabled>
            </div>
          </div>
          <div class="row">
            <div class="two columns" id="base" style="visibility: hidden;">
              <label>Base Stats</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="number" min="0" value="500" id="AttackPowerBase2" disabled>
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="number" min="0" value="500" id="AccuracyBase2" disabled>
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="number" min="0" value="1000" id="PenetrationBase2" disabled>
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="number" min="0" value="3500" id="CriticalBase2" disabled>
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="number" min="0" value="1500" id="CriticalDamageBase2" disabled>
            </div>
            <div class="two columns" id="item2">
              <label>Item 2</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="number" min="0" value="0" id="AttackPowerItem2" onchange="updateInput(this, 'AttackPower', 'Total', 2, 0)">
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="number" min="0" value="0" id="AccuracyItem2" onchange="updateInput(this, 'Accuracy', 'Total', 2, 1)">
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="number" min="0" value="0" id="PenetrationItem2" onchange="updateInput(this, 'Penetration', 'Total', 2, 2)">
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalItem2" onchange="updateInput(this, 'Critical', 'Total', 2, 3)">
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalDamageItem2" onchange="updateInput(this, 'CriticalDamage', 'Total', 2, 4)">
            </div>
            <div class="two columns" id="total2" style="display: none;">
              <label>Total 2</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="number" min="0" value="0" id="AttackPowerTotal2" disabled onchange="updateResult(this, 'AttackPower', 'Percent', 2, 0)">
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="number" min="0" value="0" id="AccuracyTotal2" disabled onchange="updateResult(this, 'Accuracy', 'Percent', 2, 1)">
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="number" min="0" value="0" id="PenetrationTotal2" disabled onchange="updateResult(this, 'Penetration', 'Percent', 2, 2)">
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalTotal2" disabled onchange="updateResult(this, 'Critical', 'Percent', 2, 3)">
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="number" min="0" value="0" id="CriticalDamageTotal2" disabled onchange="updateResult(this, 'CriticalDamage', 'Percent', 2, 4)">
            </div>
            <div class="two columns" id="percent2">
              <label>Result Stats 2</label>
              <label for="exampleEmailInput">AP</label>
              <input class="u-full-width" type="text" value="0" id="AttackPowerPercent2" disabled>
              <label for="exampleEmailInput" class="hidden">ACC</label>
              <input class="u-full-width hidden" type="text" value="0" id="AccuracyPercent2" disabled>
              <label for="exampleEmailInput">PEN</label>
              <input class="u-full-width" type="text" value="0" id="PenetrationPercent2"" disabled>
              <label for="exampleEmailInput">CRIT</label>
              <input class="u-full-width" type="text" value="0" id="CriticalPercent2" disabled>
              <label for="exampleEmailInput">CDMG</label>
              <input class="u-full-width" type="text" value="0" id="CriticalDamagePercent2" disabled>
            </div>
            <div class="two columns u-pull-right" id="DPS2">
              <label>Result 2</label>
              <label for="exampleEmailInput">Hit</label>
              <input class="u-full-width" type="text" value="0" id="Hit2" disabled>
              <label for="exampleEmailInput">Crit</label>
              <input class="u-full-width" type="text" value="0" id="Crit2" disabled>
              <label for="exampleEmailInput">Avg</label>
              <input class="u-full-width" type="text" value="0" id="Avg2" disabled>
            </div>
          </div>
            
        </form>

        <!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

        <!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
      </div>
      <div class="twelve columns" id="advice"></div>
    </div>
  </div>
